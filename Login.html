<!DOCTYPE html>
  <html>
  <head>
  <title>Login Form</title>
  <link rel="icon" type="text/css"href="https://i.dlpng.com/static/png/6871208_preview.png"/>
  <meta http-equiv="refresh" content="30">

  </head>

	<body>
	<div id="main">
	<div class="h-tag">
	<h1>Welcome To Login Page </h1>
	</div>
	<div class="login">
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td>Enter User Name :</td>
	<td><input type="text" placeholder="Enter name here" id="email" class="tb" /></td>
	</tr>
	<tr>
	<td>Enter User Password :</td>
	<td><input type="password" placeholder="Enter Password here" id="pwd1" class="tb" /></td>
	</tr>
	<tr>
	<td></td>
	<td>
	<input type="submit" value="Reset" onclick="clearFunc()" class="btn" />
	<input type="submit" value="Login" class="btn" onClick="login()" /></td>
	</tr>
	</table>
	</div>
    </div>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
	
    
  </body>
  </html>
